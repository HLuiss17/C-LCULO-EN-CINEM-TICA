<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ingrese los valores a calcular</h1>
<form action="CinematicaServlet" method="post">
    <div>
        <div>
            <label for="aceleracion">Aceleracion (m/s)</label>
            <div>
                <input type="number" id="aceleracion" name="aceleracion" placeholder="m/s">
            </div>
        </div>
        <div>
            <label for="velocidadInicial">Velocidad Inicial (m/s)</label>
            <div>
                <input type="number" id="velocidadInicial" name="velocidadInicial" placeholder="m/s">
            </div>
        </div>
        <div>
            <label for="tiempoAdicional">Tiempo adicional (s)</label>
            <div>
                <input type="number" id="tiempoAdicional" name="tiempoAdicional" placeholder="s">
            </div>
        </div>
        <div>
            <button type="submit">Calcular</button>
        </div>
    </div>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRUA - Cálculo en Cinemática</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white text-center py-3">
    <h1>Cálculo en Cinemática: Movimiento Rectilíneo Uniformemente Acelerado (MRUA)</h1>
</header>

<!-- Formulario -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Formulario de Cálculo</h3>
                    <form action="CinematicaServlet" method="post">
                        <!-- Campo: Aceleración -->
                        <div class="mb-3">
                            <label for="aceleracion" class="form-label">Aceleración (m/s²)</label>
                            <input type="number" class="form-control" id="aceleracion" name="aceleracion" placeholder="Ingrese aceleración">
                        </div>
                        <!-- Campo: Velocidad Determinada -->
                        <div class="mb-3">
                            <label for="velocidadDeterminada" class="form-label">Velocidad Determinada (m/s)</label>
                            <input type="number" class="form-control" id="velocidadDeterminada" name="velocidadDeterminada" placeholder="Ingrese velocidad determinada">
                        </div>
                        <!-- Campo: Tiempo Adicional -->
                        <div class="mb-3">
                            <label for="tiempoAdicional" class="form-label">Tiempo Adicional (s)</label>
                            <input type="number" class="form-control" id="tiempoAdicional" name="tiempoAdicional" placeholder="Ingrese tiempo adicional">
                        </div>
                        <!-- Botón -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">Calcular</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 MRUA Cálculo. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
